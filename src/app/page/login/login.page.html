<ion-content class="ion-padding" fullscreen>
  <div class="login-container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top" (click)="onLogin()" [disabled]="loading">
          {{ loading ? 'Ingresando...' : 'Entrar' }}
        </ion-button>

        <ion-button expand="block" fill="clear" routerLink="/registro">
          ¿No tienes cuenta? Regístrate
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Estilos en tu CSS o SCSS -->
<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 16px;
  background: #f4f5f8; /* color de fondo suave */
}

ion-card {
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
</style>
