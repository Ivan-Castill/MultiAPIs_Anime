<ion-header>
  <ion-toolbar>
    <ion-title>Explorar imágenes de anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Descripción del Tab -->
  <ion-card>
    <ion-card-content>
      <p>
        Bienvenido a “Explorar imágenes de anime”. Aquí puedes ver imágenes y GIFs de estilo anime de varias categorías
        usando la API <strong>nekos.best</strong>.
      </p>
      <p>
        Selecciona la categoría que más te guste y disfruta de imágenes aleatorias de anime.
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Botones de categorías -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="changeCategory('neko')">
          Neko
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="changeCategory('waifu')">
          Waifu
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="tertiary" (click)="changeCategory('smug')">
          Smug
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="changeCategory('blush')">
          Blush
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Spinner mientras carga -->
  <div *ngIf="loading" style="text-align:center; margin-top:20px;">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando imágenes...</p>
  </div>

  <!-- Resultados -->
  <div *ngIf="images.length > 0" style="margin-top:20px;">
    <ion-card *ngFor="let img of images">
      <img [src]="img.url" alt="Imagen de anime" style="width:100%; border-radius:10px;">
    </ion-card>
  </div>

</ion-content>
